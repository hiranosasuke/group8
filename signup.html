			<form class="form-container">
			<h1>Sign Up Form</h1>
			  <div class="form-group">
				 <input type="firstname" class="form-control" id="exampleFirst" placeholder="Enter First Name">

				 <input type="password" class="form-control" id="exampleUser" placeholder="Enter Passoword">
			  </div>
			  <div class="form-check">
